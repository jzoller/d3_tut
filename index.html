<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <br>
        <script type="text/javascript">
            var color = ["green", 
                "orange", 
                "red", 
                "yellow", 
                "blue", 
                "pink", 
                d3.rgb("#ffffff"),
                d3.rgb(189, 252, 128), //mint
                d3.rgb("#FDF5E6"), //old lace
                d3.rgb("#B22222"), //firebrick
                d3.rgb("#C0FF3E"), //olivedrab 1
                d3.rgb(0, 191, 255), //deepskyblue1
                d3.rgb("#9400D3"), //darkviolet
                d3.rgb("#D3D3D3") //lightgrey
                ];
            var dataset = [5, 10, 13, 19, 21, 25, 22, 15, 13,
             11, 12, 15, 18, 17, 16, 18, 23, 25];

            var w = 500;
            var h = 100;
            var barPadding = 1;
            var randomColor = function() {
                var index = Math.floor(Math.random() * color.length);
                console.log(index);
                return color[index];
            }
            var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);
            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function(d, i) {
                    return i * (w / dataset.length);
                })
                .attr("y", function(d) {
                    return h - d * 4;
                })
                .attr("width", w / dataset.length - 1)
                .attr("height", function(d) {
                    return d * 4;
                })
                .attr("fill", function(d) {
                    // return "rgb(0, 0, " + (d * 10) + ")";
                    return "rgb(0, " + (d * 10).toString() + ", 0)";
                });
        </script>
    </body>
</html>
