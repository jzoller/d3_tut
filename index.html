        <br>
        <script type="text/javascript">
            var dataset = [];
            var w = 500;
            var h = 50;
            var svg = d3.select("body").append("svg");
            svg.attr("width", w)
                .attr("height", h);
            for(var i = 0; i < 25; i++) {
                var newNumber = Math.random() * 30;
                dataset.push(newNumber);
            }
            d3.select("body").selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class", "bar")
            .style("height", function(d) {
                var barHeight = d * 5
                return barHeight + "px";
            })
            .style("margin-right", "2px");

        </script>
