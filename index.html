<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <br>
        <script type="text/javascript">
            var color = ["green", 
                "orange", 
                "red", 
                "yellow", 
                "blue", 
                "pink", 
                d3.rgb(189, 252, 128), //mint
                d3.rgb("#FDF5E6"), //old lace
                d3.rgb("#B22222"), //firebrick
                d3.rgb("#C0FF3E"), //olivedrab 1
                d3.rgb(0, 191, 255), //deepskyblue1
                d3.rgb("#9400D3"), //darkviolet
                d3.rgb("#D3D3D3") //lightgrey
                ];
            var dataset = [
                [5, 20],
                [480, 90],
                [250, 50],
                [100, 33],
                [330, 95],
                [410, 12],
                [475, 44],
                [25, 67],
                [85, 21],
                [220, 88]
            ];

            var w = 500;
            var h = 100;
            var barPadding = 1;
            var randomColor = function() {
                var index = Math.floor(Math.random() * color.length);
                console.log(index);
                return color[index];
            }
            var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);
            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                    return d[0];
                })
                .attr("cy", function(d) {
                    return d[1];
                })
                .attr("r", function(d) {
                    return Math.sqrt(h - d[1]);
                })
                .attr("stroke", randomColor)
                .attr("fill", randomColor)
                .attr("stroke-width", 1);
            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {
                    return d[0] + ", " + d[1];
                })
                .attr("x", function(d) {
                    return d[0];
                })
                .attr("y", function(d) {
                    return d[1];
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", randomColor);
        </script>
    </body>
</html>
